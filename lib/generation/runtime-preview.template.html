<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Runtime Validation Preview</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

      }
      .runtime-wrapper {

        padding: 32px;
        box-shadow: 0 30px 120px rgba(15, 23, 42, 0.45);
      }

  <body>
